    <script>
        function atualizarContador() {
            const inicio = new Date(dataInicial);
            const agora = new Date();
            let diferencaMs = agora - inicio;

            if (diferencaMs <= 0) {
                document.getElementById("contador").innerText = "A data inicial n√£o pode estar no futuro!";
                return;
            }

            let anos = agora.getFullYear() - inicio.getFullYear();
            let meses = agora.getMonth() - inicio.getMonth();
            let dias = agora.getDate() - inicio.getDate();
            let horas = agora.getHours() - inicio.getHours();
            let minutos = agora.getMinutes() - inicio.getMinutes();
            let segundos = agora.getSeconds() - inicio.getSeconds();

            if (segundos < 0) {
                segundos += 60;
                minutos--;
            }
            if (minutos < 0) {
                minutos += 60;
                horas--;
            }
            if (horas < 0) {
                horas += 24;
                dias--;
            }
            if (dias < 0) {
                let ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0);
                dias += ultimoMes.getDate();
                meses--;
            }
            if (meses < 0) {
                meses += 12;
                anos--;
            }

            document.getElementById("contador").innerText =
                `${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;

        }

        atualizarContador();
        setInterval(atualizarContador, 1000);
    </script>
